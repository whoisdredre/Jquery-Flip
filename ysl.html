<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>
		HOVER on and off
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('img').mouseenter(function(){
				var temp = $(this).attr('src');
				var A = $(this).attr('data-alt-src');
					$(this).attr('src',A);
					$(this).attr('data-alt-src',temp);
			})
			$('img').mouseleave(function(){
				var temp = $(this).attr('src');
				var A = $(this).attr('data-alt-src');
					$(this).attr('src',A);
					$(this).attr('data-alt-src',temp);
			})

		});
	</script>

</head>
<body>
<h1> Yves Saint Laurent </h1>
<div>
	<img src="images/ysl1.png" data-alt-src="images/desc1.png" alt="motojacket 1">
	<img src="images/ysl2.png" data-alt-src="images/desc2.png" alt="motojacket2">
	<img src="images/ysl3.png" data-alt-src="images/desc3.png" alt="motojacket3">
	<img src="images/ysl4.png" data-alt-src="images/desc4.png" alt="motojacket4">
</div>

<div>
	<img src="images/ysl5.png" data-alt-src="images/desc5.png" alt="boots1">
	<img src="images/ysl6.png" data-alt-src="images/desc6.png" alt="boots2">
	<img src="images/ysl7.png" data-alt-src="images/desc7.png" alt="boots3">
	<img src="images/ysl8.png" data-alt-src="images/desc8.png" alt="boots4">
</div>
</body>
</html>
